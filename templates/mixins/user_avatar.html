{% if user.avatar %}
    <div class="{{h_and_w|default:'h-28 w-28'}} rounded-full bg-cover bg-center" style="background-image: url({{user.avatar.url}});"></div>
{% else %}
    <div class="{{h_and_w|default:'h-28 w-28'}} bg-green-600 rounded-full text-white flex justify-center items-center">
        <span class="{{text|default:'text-4xl'}}">{{user.first_name|first}}</span>
    </div>
{% endif %}
